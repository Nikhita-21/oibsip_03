<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <center>
        <div class='container'>
            <div class="heading">TEMPERATURE CONVERTER</div>
               <div class="first">
                <div class="one">
                    <h5>Value to convert</h5>
                    <input type="number" name="" id="degrees">
                </div>
                <div class="one">
                    <h5>Temperature Type</h5>
                    <div class="opt">
                        <select name="" id="type">
                            <option value="F">Fahrenheit</option>
                            <option value="C">Celsius</option>
                        </select>
                    </div>
                </div>
               </div>
                <h5>Converted Temperature</h5>
                <div id="result"></div> <br>
                <center><button class="btn" onclick="convert()">Convert</button></center>
        </div>
    </center>
</body>

</html>
